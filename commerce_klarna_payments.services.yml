services:
  commerce_klarna_payments.session_subscriber:
    class: Drupal\commerce_klarna_payments\EventSubscriber\SessionSubscriber
    arguments: ['@commerce_klarna_payments.request_builder']
    tags:
      - { name: event_subscriber }

  commerce_klarna_payments.request_builder:
    class: Drupal\commerce_klarna_payments\Klarna\Services\RequestBuilder
    arguments: ['@event_dispatcher']
